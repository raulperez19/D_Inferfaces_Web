<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Ejercicio 3</title>
    <style>
        body{ margin:3rem;background-image: url(../imagenes/fondo.jpg);}
       
        h1{text-shadow: 2px 2px 4px #a09a9a; color: rgb(51, 50, 50);}
        #boton {
            margin-top: 30px;
            font-size: 30px;
            border-radius: 20px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            background-color: rgb(116, 14, 14); 
            color: rgb(99, 161, 170);
            padding: 15px;
        }
    </style>
</head>

<body>
    <h1>Ejercicio 3</h1>
    <button id="boton" style='left:0px' ;>Pulsa</button>

    <script>
        var click = true;

        $("#boton").click(function () {
            if (click) {
                $("#boton").animate({
                    left: "400",
                    width: '+=400'
                }, "slow");
                click = false;
            } else {
                $("#boton").animate({
                    left: "100%",
                    width: '100%'
                }, "fast");
                click = true;
            }
        });
    </script>
</body>

</html>
